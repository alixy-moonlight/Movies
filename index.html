<!DOCTYPE html>
<html>
<head>
  <title>My Movies Collection</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }
    h1, h2 {
      padding-left: 20px;
      margin-top: 24px;
    }
    .row {
      display: flex;
      overflow-x: auto;
      padding: 12px 20px;
      gap: 10px;
    }
    .row::-webkit-scrollbar {
      height: 8px;
    }
    .row::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }
    .movie {
      position: relative;
      min-width: 150px;
      flex: 0 0 auto;
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
    }
    .movie img {
      width: 150px;
      height: 225px;
      object-fit: cover;
      transition: transform 0.3s;
    }
    .movie:hover img {
      transform: scale(1.05);
      filter: brightness(70%);
    }
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      text-align: center;
      padding: 6px 2px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .movie:hover .overlay {
      opacity: 1;
    }
    a { text-decoration: none; color: white; }
  </style>
</head>
<body>
  <h1>My Movies Collection</h1>

  <!-- Action Movies -->
  <h2>Action</h2>
  <div class="row">
    <div class="movie">
      <a href="https://www.imdb.com/title/tt1375666/" target="_blank">

        <div class="overlay">Inception (2010)</div>
      </a>
    </div>
    <div class="movie">
      <a href="https://www.imdb.com/title/tt4154756/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/en/0/0d/Avengers_Infinity_War_poster.jpg" alt="Avengers: Infinity War">
        <div class="overlay">Avengers: Infinity War (2018)</div>
      </a>
    </div>
    <div class="movie">
      <a href="https://www.imdb.com/title/tt0499549/" target="_blank">
        <img src="https://m.media-amazon.com/images/I/41kTVLeW1CL._AC_.jpg" alt="Avatar">
