<!DOCTYPE html>
<html>
<head>
  <title>My Movies Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
    }
    h1, h2 {
      padding-left: 20px;
    }
    .row {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 10px;
    }
    .row::-webkit-scrollbar {
      height: 8px;
    }
    .row::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }
    .movie {
      min-width: 150px;
      flex: 0 0 auto;
      text-align: center;
    }
    .movie img {
      width: 150px;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.2s;
    }
    .movie img:hover {
      transform: scale(1.05);
    }
    a { text-decoration: none; color: white; }
  </style>
</head>
