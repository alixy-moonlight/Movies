<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVerse | Prime & Netflix Hub</title>
    <style>
        :root {
            --primary: #e50914; /* Netflix Red */
            --secondary: #00a8e1; /* Prime Blue */
            --bg: #0f171e;
            --card-bg: #1a242f;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* --- Header & Search Bar --- */
        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .search-container {
            position: relative;
            perspective: 1000px; /* For 3D Effect */
        }

        #movieSearch {
            padding: 10px 20px;
            width: 300px;
            border-radius: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: transform 0.4s, box-shadow 0.4s;
            transform-style: preserve-3d;
        }

        #movieSearch:focus {
            outline: none;
            transform: rotateX(10deg);
            box-shadow: 0 10px 20px rgba(0, 168, 225, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }

        /* --- Movie Grid --- */
        .container {
            padding: 40px 5%;
        }

        .category-title {
            font-size: 24px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary);
            padding-left: 15px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
            perspective: 1000px;
        }

        /* --- 3D Movie Cards --- */
        .movie-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie-card:hover {
            transform: rotateY(15deg) rotateX(10deg) scale(1.05);
            box-shadow: -20px 20px 50px rgba(0,0,0,0.5);
        }

        .movie-info {
            padding: 15px;
            background: linear-gradient(transparent, black);
            position: absolute;
            bottom: 0;
            width: 100%;
            transform: translateZ(20px); /* Pops the text out */
        }

        .platform-tag {
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 3px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .netflix { background: var(--primary); }
        .prime { background: var(--secondary); }

    </style>
</head>
<body>

<header>
    <h1 style="color: var(--primary)">STREAM<span style="color: var(--secondary)">VERSE</span></h1>
    <div class="search-container">
        <input type="text" id="movieSearch" placeholder="Search Netflix or Prime shows..." onkeyup="filterMovies()">
    </div>
</header>

<div class="container">
    <h2 class="category-title">Trending Now</h2>
    <div class="movie-grid" id="movieGrid">
        
        <!-- Netflix Example -->
        <div class="movie-card" data-title="Stranger Things">
            <img src="https://image.tmdb.org" alt="Stranger Things">
            <div class="movie-info">
                <span class="platform-tag netflix">Netflix</span>
                <h3>Stranger Things</h3>
            </div>
        </div>

        <!-- Prime Example -->
        <div class="movie-card" data-title="The Boys">
            <img src="https://image.tmdb.org" alt="The Boys">
            <div class="movie-info">
                <span class="platform-tag prime">Prime Video</span>
                <h3>The Boys</h3>
            </div>
        </div>

        <!-- Add more cards here following the same structure -->

    </div>
</div>

<script>
    function filterMovies() {
        let input = document.getElementById('movieSearch').value.toLowerCase();
        let cards = document.getElementsByClassName('movie-card');

        for (let i = 0; i < cards.length; i++) {
            let title = cards[i].getAttribute('data-title').toLowerCase();
            if (title.includes(input)) {
                cards[i].style.display = "";
            } else {
                cards[i].style.display = "none";
            }
        }
    }
</script>

</body>
</html>
